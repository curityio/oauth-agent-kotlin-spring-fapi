oauthagent:
  clientID: spa-client
  redirectUri: http://www.example.local/
  postLogoutRedirectURI: http://www.example.local/
  scope: openid profile

  financialGrade: false

  encKey: 4e4636356d65563e4c73233847503e3b21436e6f7629724950526f4b5e2e4e50
  cookieNamePrefix: example
  endpointsPrefix: 'oauth-agent'
  cookieSerializeOptions:
    httpOnly: true
    sameSite: true
    secure: false
    domain: api.example.local
