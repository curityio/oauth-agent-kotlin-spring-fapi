  jwksUri: http://login.example.local:8443/oauth/v2/oauth-anonymous/jwks
  authorizeEndpoint: http://login.example.local:8443/oauth/v2/oauth-authorize
  authorizeExternalEndpoint:
  logoutEndpoint: http://login.example.local:8443/oauth/v2/oauth-session/logout
  tokenEndpoint: http://login.example.local:8443/oauth/v2/oauth-token
  userInfoEndpoint: http://login.example.local:8443/oauth/v2/oauth-userinfo

  ssl:
    enabled: false
    key-store:
    key-store-password:
    trust-store:

server:
  port: 8080
  ssl:
    enabled: false
    key-store:
